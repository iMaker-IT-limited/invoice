<ion-progress-bar value="pct" buffer="0.5"></ion-progress-bar>

<div *ngIf="percentage | async as pct" class="progress-section">
  <progress class="progress-bar" [value]="pct" max="100"></progress>
  {{ pct | number }}%
</div>

    </a>
  </div>
